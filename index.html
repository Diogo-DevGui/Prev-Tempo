<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
        <script src="scripts.js"></script>
    <title>Prev Tempo</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="box-bigger">
        <input class="input-city" placeholder=" digite o nome da cidade">
        <button class="button-search" onclick="clickButton ()">
            <img class="image-search" alt="botão-de-busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>
        <div class="box-middle">
            <h2 class="city">Tempo em São Paulo</h2>

            <p class="temperature">21°C</p>
            <div class="box-smaller">
                <img class="image-forecast" src="https://openweathermap.org/img/wn/04n.png" alt="icone-tempo">
                <p class="text-forecast">Nublado</p>
            </div>
        
            <p class="moisture">Umidade 76%</p>

        </div>
    </div>
</body>

</html>
